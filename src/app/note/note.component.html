<div class="note-container">
    <div class="list-container">
        <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
        <mat-selection-list [multiple]="false" (selectionChange)="onListSelection($event)" class="selection-list-container">
            <mat-list-option *ngFor="let folder of folders" [value]="folder" [selected]="folder.selected">
                <div style="display:flex">
                    <div style="width:93%;">
                        <div mat-line style="padding:5px;">{{folder.title}}</div>
                        <div mat-line style="padding:5px;"> {{folder.body}} </div>
                    </div>
                    <span class="material-icons cancel-icon" (click)="onCancel(folder)">cancel</span>
                </div>
                <mat-divider></mat-divider>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="list-detail-container">
        <app-note-detail [listData]="listData" (eSave)="onSave($event)"></app-note-detail>
    </div>
</div>
